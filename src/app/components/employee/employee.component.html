<div class="container">
  <div class="label"><h2>Employees</h2></div>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef> No. </th>
     <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
   </ng-container>


   <ng-container matColumnDef="firstName">
     <th mat-header-cell *matHeaderCellDef> First Name </th>
     <td mat-cell *matCellDef="let emp"> {{emp.firstName}} </td>
   </ng-container>


   <ng-container matColumnDef="lastName">
     <th mat-header-cell *matHeaderCellDef> Last Name </th>
     <td mat-cell *matCellDef="let emp"> {{emp.lastName}} </td>
   </ng-container>


   <ng-container matColumnDef="department">
     <th mat-header-cell *matHeaderCellDef> Department </th>
     <td mat-cell *matCellDef="let emp"> {{emp.department}} </td>
   </ng-container>

   <ng-container matColumnDef="actions">
     <th mat-header-cell  *matHeaderCellDef ></th>
     <td mat-cell *matCellDef="let row" >
       <a mat-raised-button mat-button-primary (click)="showDetails(row)">View Details</a>
     </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
</div>
